<!DOCTYPE html>
<html>
<head>
    <title>Name, Day Planner</title>
    <!-- adds css and js later on-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
</head>


<body>
    <header>
        <h1>Name All in one day planner</h1>
    </header>
    <section>
        <img id="app-image" src="image-placeholder.png" alt="App Image">
        <h2>A place to ...</h2>
        <select id="user-favorites">
            <option value="">Select favorite</option>
            <!-- will add options here -->
        </select>
        <p>Please choose, Personal or Recreational</p>
        
        
        <div id="choices">
            <button>Personal</button>
            <button>Recreational</button>
        </div>
        <div id="location-entry">
            <input type="text" placeholder="Enter location">
            <button>Submit</button>
        </div>
        <div id="preferences">
            <!-- Will Replace preferences and items with actual values at some point-->
            <ul>
                <li>Preference-1
                    <div class="items">
                        <!-- to have lists in a row, edit with css later on -->
                        <span>Item-1</span>
                        <span>Item-2</span>
                        <span>Item-3</span>
                        <span>Item-4</span>
                        <span>Item-5</span>
                    </div>
                </li>
                <!-- Add more preferences? -->
            </ul>
        </div>
       
       
        <p>Based on your choices... you should do this...</p>
        <img id="event-option-image" src="image-placeholder2.png" alt="Event Option Image">
        <p>Enjoy your day</p>
    </section>


</body>

</html>
